<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - SynapseSparks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="admin-login" class="admin-login">
        <div class="login-form">
            <h2>Admin Login</h2>
            <input type="password" id="admin-password" placeholder="Enter Admin Password" class="login-input">
            <button onclick="login()" class="btn btn-primary">Login</button>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>


    <div id="admin-panel" class="admin-panel" style="display: none;">
        <header class="main-header">
            <nav class="nav-container">
                <div class="logo">
                    <a href="index.html">
                        <div class="logo-icon">⚡</div>
                        <span>SYNAPSE<span>SPARKS</span></span>
                    </a>
                </div>
                
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Back to Store</a>
                    <button onclick="logout()" class="btn btn-secondary">Logout</button>
                </div>
            </nav>
        </header>

        <section class="admin-section">
            <div class="container">
                <h1 class="section-title">Admin Panel</h1>
                
                <div class="admin-tabs">
                    <button class="tab-btn active" onclick="openTab('inventory')">Inventory</button>
                    <button class="tab-btn" onclick="openTab('orders')">Orders</button>
                    <button class="tab-btn" onclick="openTab('add-product')">Add Product</button>
                    <button class="tab-btn" onclick="openTab('stats')">Statistics</button>
                </div>

        
                <div id="inventory" class="tab-content active">
                    <h3>Product Inventory</h3>
                    <div class="inventory-stats">
                        <div class="stat-card">
                            <h4>Total Products</h4>
                            <p id="total-products">0</p>
                        </div>
                        <div class="stat-card">
                            <h4>Total Value</h4>
                            <p id="total-value">₱0.00</p>
                        </div>
                        <div class="stat-card">
                            <h4>Categories</h4>
                            <p id="total-categories">0</p>
                        </div>
                    </div>
                    <div class="inventory-controls">
                        <input type="text" id="search-inventory" placeholder="Search products..." class="search-input" onkeyup="searchInventory()">
                        <select id="filter-category" onchange="filterInventory()" class="filter-select">
                            <option value="">All Categories</option>
                            <option value="motherboards">Motherboards</option>
                            <option value="prebuilts">Prebuilt PCs</option>
                            <option value="laptops">Laptops</option>
                            <option value="cpus">CPUs</option>
                            <option value="ram">RAM</option>
                            <option value="gpus">GPUs</option>
                            <option value="storage">Storage</option>
                            <option value="psus">Power Supplies</option>
                            <option value="cases">Cases</option>
                            <option value="cooling">Cooling</option>
                            <option value="monitors">Monitors</option>
                            <option value="peripherals">Peripherals</option>
                        </select>
                    </div>
                    <div class="inventory-grid" id="inventory-grid">
                 
                    </div>
                </div>

  
                <div id="orders" class="tab-content">
                    <h3>Recent Orders</h3>
                    <div class="orders-header">
                        <h4>Order History</h4>
                        <button onclick="clearOrders()" class="btn btn-small btn-danger">Clear All Orders</button>
                    </div>
                    <div class="orders-list" id="orders-list">
                     
                    </div>
                </div>

           
                <div id="add-product" class="tab-content">
                    <h3>Add New Product</h3>
                    <form class="product-form" onsubmit="addProduct(event)">
                        <div class="form-row">
                            <input type="text" id="product-name" placeholder="Product Name" required>
                            <input type="number" id="product-price" placeholder="Price" step="0.01" min="0" required>
                        </div>
                        
                        <select id="product-category" required onchange="updateSpecFields()">
                            <option value="">Select Category</option>
                            <option value="motherboards">Motherboards</option>
                            <option value="prebuilts">Prebuilt PCs</option>
                            <option value="laptops">Laptops</option>
                            <option value="cpus">CPUs</option>
                            <option value="ram">RAM</option>
                            <option value="gpus">GPUs</option>
                            <option value="storage">Storage</option>
                            <option value="psus">Power Supplies</option>
                            <option value="cases">Cases</option>
                            <option value="cooling">Cooling</option>
                            <option value="monitors">Monitors</option>
                            <option value="peripherals">Peripherals</option>
                        </select>
                        
                        <div class="form-row">
                            <input type="text" id="product-image" placeholder="Image URL" required>
                            <button type="button" class="btn btn-small" onclick="testImage()">Test Image</button>
                        </div>
                        
                        <div id="spec-fields">
                      
                        </div>
                        
                        <textarea id="product-specs" placeholder="Main Specifications (comma separated)" required></textarea>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Add Product</button>
                            <button type="reset" class="btn btn-secondary">Clear Form</button>
                        </div>
                    </form>
                </div>

   
                <div id="stats" class="tab-content">
                    <h3>Store Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-card large">
                            <h4>Inventory Summary</h4>
                            <div class="category-breakdown" id="category-breakdown">
         
                            </div>
                        </div>
                        <div class="stat-card large">
                            <h4>Top Products by Price</h4>
                            <div class="top-products" id="top-products">
              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="products-data.js"></script>
    <script src="admin.js"></script>
</body>
</html>
