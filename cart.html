<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - SynapseSparks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <div class="logo-icon">⚡</div>
                    <span>SYNAPSE<span>SPARKS</span></span>
                </a>
            </div>
            
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="build-pc.html" class="nav-link">Build Your PC</a>
                <a href="cart.html" class="nav-link cart-link highlight">
                    Cart <span id="cart-count">0</span>
                </a>
                <a href="admin.html" class="admin-link" title="Admin Panel">⚙️</a>
            </div>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="container">
            <h1 class="section-title">Your Shopping Cart</h1>
            
            <div class="cart-layout">
                <!-- Cart Items -->
                <div class="cart-items" id="cart-items">
                    <!-- Cart items will be loaded here -->
                </div>

                <!-- Cart Summary -->
                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-line">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-line">
                        <span>Tax:</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-line total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                    
                    <button class="btn btn-primary btn-large" onclick="checkout()">Proceed to Checkout</button>
                    <button class="btn btn-secondary" onclick="clearCart()">Clear Cart</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Order Receipt</h2>
            <div class="receipt" id="receipt-content">
                <!-- Receipt content will be generated here -->
            </div>
            <div class="modal-actions">
                <button class="btn btn-primary" onclick="sendToFacebook()">Send to Facebook</button>
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
